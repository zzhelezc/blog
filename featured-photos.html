<!DOCTYPE html>
<html>
  <head>
    	<link rel="stylesheet" href="/public/css/font.css" />
		<meta charset='utf-8'/>
		<title>Colorbox Examples</title>
		<link rel="stylesheet" href="/public/colorbox-master/example2/colorbox.css" />
                <script src="/public/js/jquery.js"></script>
		<script src="/public/colorbox-master/jquery.colorbox.js"></script>
		<script>
		  $(document).ready(function(){
                      $(".group2").colorbox({rel:'group2', transition:"fade", maxHeight: "95%",
                                             maxWidth: "95%",
                                             open: true, opacity: 0, overlayClose: true,
                                             onClosed:function(){ document.location.href = "https://wandering-nonsense.com"; }
                                            });
                  });
		</script>
	</head>
	<body>
                <div class="group2"
                     href="/photos/People/0.jpg"
                     title="Bristol, UK, 2023"></div>

                     href="/photos/People/1.jpg"
                     title="Bristol, UK, 2023"></div>

                     href="/photos/People/2.jpg"
                     title="Bristol, UK, 2023"></div>


	</body>
</html>
